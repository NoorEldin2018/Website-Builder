<section class="forget-password mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="forget">
          <!--Form without header-->
          <mdb-card>
            <mdb-card-body class="mx-4 mt-5 pt-5">
              <div class="text-center">
                <h3 class="black-text mb-5">
                  <strong>Forget Password</strong>
                </h3>
              </div>
              <!--Body-->
              <form [formGroup]="forgetPassForm">
                <div class="md-form">
                  <input type="text" id="username" class="form-control" formControlName="userName" mdbInput>
                  <label for="username">User Name</label>
                  <div *ngIf="userName.invalid && userName.touched">
                    <div class="text-danger" *ngIf="userName.errors?.required">User name is required</div>
                  </div>
                </div>
                <div class="md-form pb-1">
                  <input type="email" id="email" class="form-control" formControlName="email" mdbInput>
                  <label for="email">Email</label>
                  <div *ngIf="email.invalid && email.touched">
                    <div class="text-danger" *ngIf="email.errors?.required">Email is required</div>
                    <div class="text-danger" *ngIf="email.errors?.email">Email is not valid</div>
                  </div>
                </div>
              </form>

              <!--Grid row-->
              <div class="row d-flex align-items-center mb-4">

                <!--Grid column-->
                <div class="col-md-3 col-md-6">
                  <button  type="button" mdbBtn>Send</button>
                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-6">
                </div>
                <!--Grid column-->

              </div>
              <!--Grid row-->
            </mdb-card-body>
          </mdb-card>
          <!--Section: Live preview-->
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</section>
<!---Footter---->
<footer class=" mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-4">

      </div>
      <div class="col-md-4">
        <div class="terms-of-use" >
          * By signing up, you agree to our
           <a routerLink="/terms">Terms of Use</a>
           and to receive Website-Builder emails &amp; updates and acknowledge.
        </div>
      </div>
      <div class="col-md-4">

      </div>
    </div>
  </div>
</footer>
